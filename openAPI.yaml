openapi: 3.0.1
info:
  title: Policerecord
  version: 0.1.0
servers:
  - url: "{server}:{port}/policerecord"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /getPoliceRecordFromNIC:
    get:
      summary: A resource for getting the PoliceRecord of a given nic
      operationId: getGetpolicerecordfromnic
      parameters:
        - name: nic
          in: query
          description: NIC of the person
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /liveness:
    get:
      operationId: getLiveness
      responses:
        "200":
          description: Ok
  /readiness:
    get:
      operationId: getReadiness
      responses:
        "200":
          description: Ok
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
components:
  schemas:
    ErrorPayload:
      type: object
      properties:
        reason:
          type: string
          description: Reason phrase
        path:
          type: string
          description: Request path
        method:
          type: string
          description: Method type of the request
        message:
          type: string
          description: Error message
        timestamp:
          type: string
          description: Timestamp of the error
        status:
          type: integer
          description: Relevant HTTP status code
